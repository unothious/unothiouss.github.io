<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="mouse.css">
	<style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
        }
        .trail {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #FFFFFF;
            border-radius: 50%;
            pointer-events: none;
            animation: fade 0.8s forwards;
            z-index: 0;
        }
        @keyframes fade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>unothious</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

<body>
	<style type="text/css">
		@import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  display: flex;
  background: #000000;
  min-height: 100vh;
  align-items: center;
  justify-content: center;
}

.content {
  position: absolute;
  text-align: center;
  z-index: 1;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.content h2 {
  color: #000000;
  font-size: 8em;
  position: absolute;
  transform: translate(-50%, -50%);
}

.content h2:nth-child(1) {
  color: transparent;
  -webkit-text-stroke: 8px #000000;
}

.content h2:nth-child(2) {
  color: #03a9f4;
  animation: animate 4s ease-in-out infinite;
}
.link {
	position: absolute;
	text-align: center;
	top: 60%;
	left: 48%;
	transform: translate(-50%, -50%);
	z-index: 1;

}
.linky {
	position: absolute;
	text-align: center;
	top: 60%;
	left: 52%;
	transform: translate(-50%, -50%);
	z-index: 1;
}
@keyframes animate {
  0%,
  100% {
    clip-path: polygon(
      0% 45%,
      16% 44%,
      33% 50%,
      54% 60%,
      70% 61%,
      84% 59%,
      100% 52%,
      100% 100%,
      0% 100%
    );
  }

  50% {
    clip-path: polygon(
      0% 60%,
      15% 65%,
      34% 66%,
      51% 62%,
      67% 50%,
      84% 45%,
      100% 46%,
      100% 100%,
      0% 100%

    );
  }
}
	</style>

	<section>
  <div class="content">
    <h2>UNOTHIOUS</h2>
    <h2>UNOTHIOUS</h2>
  </div>
</section>

  <div class="video-container">
    <video controls loop>
      <source src="vid.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    document.addEventListener('mousemove', (e) => {
        const trail = document.createElement('div');
        trail.classList.add('trail');
        document.body.appendChild(trail);
        trail.style.left = e.pageX + 'px';
        trail.style.top = e.pageY + 'px';


        setTimeout(() => {
            trail.remove();
        }, 500);
    });
</script>

</body>
