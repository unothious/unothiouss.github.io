<style type="text/css">
  
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Video container */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Dropdown menu container */
    .menu {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .menu > button {
      background-color: transparent;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border: 5px;
      outline: 3px;
      outline-style: solid;
    }

    .menu > button:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      left: 0;
      background-color: transparent;
      color: white;
      min-width: 150px;
      border: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      outline: 3px;
      outline-style: solid;
    }

    .dropdown a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: white;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dropdown a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .menu:hover .dropdown {
      display: block;
    }
  
</style>
